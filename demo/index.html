<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for colorbar</title>
    <script type="text/javascript" src="../node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="../build/d3-colorbar.js"></script>
</head>
<body>
<div>
<svg id="container" width="400" height="400">
</svg>
</div>
</body>
<script>
    var colorScale = d3.scaleSequential(d3.interpolateWarm).domain([-1,1]);

    var svg = d3.select("#container");

    var grH = svg.append("g")
            .attr("class", "horizontal")
            .attr("transform", "translate(50,200)");
    var cbH = d3.colorbarH(colorScale,200, 20);
    grH.call(cbH);

//    var grV = svg.append("g")
//            .attr("class", "vertical")
//            .attr("transform", "translate(0,50)");
//    var cbV = d3.colorbarV(colorScale,20, 200);
//    grV.call(cbV);
</script>
</html>
