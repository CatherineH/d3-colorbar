<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for colorbar</title>
    <script type="text/javascript" src="../node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="../build/d3-colorbar.js"></script>
</head>
<body>
<div>
<svg id="container" width="400" height="400">
</svg>
</div>
</body>
<script>
    var svg = d3.select("#container");
    var gr = svg.append("g").attr("transform", "translate(100,100)");
    var colorScale = d3.scaleSequential(d3.interpolateRdBu).domain([-1,1]);
    var cb = d3.colorbarH(colorScale,200, 20);
    gr.call(cb);

</script>
</html>
